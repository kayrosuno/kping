apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: ubuntu4
spec:
  runStrategy: Always
  template:
    spec:
      domain:
        devices:
          disks:
            - disk:
                bus: virtio
              name: containerdisk
            - disk:
                bus: virtio
              name: cloudinitdisk
            - disks:
              name: mypvcdisk
              lun: { }
          rng: {}
        resources:
          requests:
            memory: 1024M
      terminationGracePeriodSeconds: 0
      accessCredentials:
        - sshPublicKey:
            source:
              secret:
                secretName: my-pub-key
            propagationMethod:
              qemuGuestAgent:
                users:
                  - ubuntu
      volumes:
        - containerDisk:
            image: quay.io/containerdisks/ubuntu:24.04
          name: containerdisk
        - cloudInitNoCloud:
            userData: |-
              #cloud-config
              password: ubuntu
              chpasswd: { expire: False }
              # Disable SELinux for now, so qemu-guest-agent can write the authorized_keys file
              # The selinux-policy is too restrictive currently, see open bugs:
              #   - https://bugzilla.redhat.com/show_bug.cgi?id=1917024
              #   - https://bugzilla.redhat.com/show_bug.cgi?id=2028762
              #   - https://bugzilla.redhat.com/show_bug.cgi?id=2057310
              bootcmd:
                - setenforce 0
          name: cloudinitdisk
        - name: mypvcdisk
          persistentVolumeClaim:
            claimName: rwx-ubuntu-claim